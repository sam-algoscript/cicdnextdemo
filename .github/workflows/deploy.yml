name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Verify .next Directory Before Upload
        run: ls -la .next || echo ".next directory not found!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 5  # Keep artifact for 5 days to avoid expiration issues

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Verify .next Directory After Download
        run: ls -la .next || echo ".next directory not found after download!"

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USER: ${{ secrets.SERVER_USER }}
        run: |
          # Save private key
          echo "$SSH_PRIVATE_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem

          # Sync build files
          rsync -avz -e "ssh -i deploy_key.pem -o StrictHostKeyChecking=no" .next/ $USER@$SERVER_IP:/var/www/nextjs

          # SSH into the server and restart the app
          ssh -i deploy_key.pem -o StrictHostKeyChecking=no $USER@$SERVER_IP << 'EOF'
            cd /var/www/nextjs
            npm install --production
            pm2 restart next-app || pm2 start npm --name "next-app" -- start
          EOF
